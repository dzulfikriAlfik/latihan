<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Array & Object</title>
</head>

<body>


   <script>
      const input = [{
         id: 1,
         value: "Square"
      }, {
         id: 0.5,
         value: "Portrait"
      }, {
         id: 2,
         value: "Landscape"
      }]


      console.log(input);

      const output = input.reduce((o, {
         id,
         value
      }) => (o[id] = value, o), {})

      console.log(output)
   </script>
</body>

</html>
