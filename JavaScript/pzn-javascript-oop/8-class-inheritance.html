<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>

  <h1>Latihan OOP Javascript</h1>
  <h1>Class Inheritance</h1>
  <h1>Buka console</h1>
  <h1>
    <a href="">Refresh</a>
    <a href="../">Back</a>
  </h1>

  <body>
    <script>
      class Employee {
        sayHello(name) {
          console.log(`Hello ${name}, my name is Employee ${this.name}`);
        }
      }

      class Manager extends Employee {
        sayHello(name) {
          console.log(`Hello ${name}, my name is Manager ${this.name}`);
        }
      }

      const dzulfikri = new Manager();
      dzulfikri.name = "Dzulfikri";
      dzulfikri.sayHello("Joko");

      const budi = new Employee();
      budi.name = "Budi";
      budi.sayHello("Joko");
    </script>
  </body>
</html>
