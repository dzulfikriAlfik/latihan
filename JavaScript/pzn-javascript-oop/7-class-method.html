<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Method</title>
  </head>

  <h1>Latihan OOP Javascript</h1>
  <h1>Class Method</h1>
  <h1>Buka console</h1>
  <h1>
    <a href="">Refresh</a>
    <a href="../">Back</a>
  </h1>

  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }

        sayHello(name) {
          console.log(`Hi ${name}, my name is ${this.name}`);
        }
      }

      const dzulfikri = new Person("Dzulfikri");
      dzulfikri.sayHello("Alfik");
      console.log(dzulfikri);
    </script>
  </body>
</html>
