<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Private Method</title>
  </head>

  <body>
    <h1>Latihan OOP Javascript</h1>
    <h1>Class Private Method</h1>
    <h1>Buka console</h1>
    <h1>
      <a href="">Refresh</a>
      <a href="../">Back</a>
    </h1>

    <script>
      class Person {
        say(name) {
          if (name) {
            this.#sayWithName(name);
          } else {
            this.#sayWithoutName();
          }
        }

        #sayWithoutName() {
          console.log("Hello");
        }

        #sayWithName(name) {
          console.log(`Hello ${name}`);
        }
      }

      const dzulfikri = new Person();
      dzulfikri.say("Joko");

      const eko = new Person();
      eko.say();
    </script>
  </body>
</html>
