  <body>
    <script>
      /** Tipe data object tanpa keyword class */
      const dzulfikri = {
        firstName: "Dzulfikri",
        lastName: "Alkautsari",
      };

      /** Constructor function di javascript lama */
      function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHelo = function (name) {
          console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
      }

      const alfik = new Person("Dzulfikri", "Alkautsari");

      console.log("Object Person alfik", alfik);
      alfik.sayHelo("Fikri");
    </script>
  </body>
