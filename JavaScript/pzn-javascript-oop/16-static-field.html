<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Field</title>
  </head>

  <body>
    <h1>Latihan OOP Javascript</h1>
    <h1>Static Field</h1>
    <h1>Buka console</h1>
    <h1>
      <a href="">Refresh</a>
      <a href="../">Back</a>
    </h1>

    <script>
      class Configuration {
        static name = "Belajar Javascript OOP";
        static version = 1.0;
        static author = "Dzulfikri Alkautsari";
      }

      const config = new Configuration();
      console.log(config);
      console.log("Config Name : ", Configuration.name);
      console.log("Config Version : ", Configuration.version);
      console.log("Config Author : ", Configuration.author);
    </script>
  </body>
</html>
