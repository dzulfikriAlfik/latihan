  <body>
    <h1>Latihan OOP Javascript</h1>
    <h1>Class Private Field</h1>
    <h1>Buka console</h1>
    <h1>
      <a href="">Refresh</a>
      <a href="../">Back</a>
    </h1>

    <script>
      class Counter {
        #counter = 0;

        increment() {
          this.#counter++;
        }

        decrement() {
          this.#counter--;
        }

        get() {
          return this.#counter;
        }
      }

      const counter = new Counter();
      counter.increment();
      counter.increment();
      counter.increment();
      counter.increment();
      console.log(counter.get());
      console.log(counter);
    </script>
  </body>
