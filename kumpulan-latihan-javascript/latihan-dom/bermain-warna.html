<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan DOM</title>
  <style>
    body {
      text-align: center;
    }

    .biru-muda {
      background-color: lightblue;
    }

    .kotak {
      width: 25px;
      height: 25px;
      margin: 10px auto;
      border: 2px solid black;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>

<body>
  <h1>Bermain Dengan Warna</h1>
  <button type="button" id="tUbahWarna">Ubah Warna</button>

  <br><br>

  <div class="kotak red"></div>
  <input type="range" name="sRed" min="0" max="255">
  <div class="kotak green"></div>
  <input type="range" name="sGreen" min="0" max="255">
  <div class="kotak blue"></div>
  <input type="range" name="sBlue" min="0" max="255">
  <div class="reset"></div>

  <script src="bermain-warna.js"></script>
</body>

</html>
